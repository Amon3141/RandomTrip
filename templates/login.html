{% extends "base.html" %}

{% block title %}Login{% endblock %}

{% block content %}

<div class="form-container">
  <h2 class="form-title"> Login</h2>
  <form metod="post">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit" class="submit-button">Login</button>
  </form>
  {% if form.errors %}
    <p class="form_error">{{ form.non_field_errors }}</p>
  {% endif %}
</div>

{% endblock %}
